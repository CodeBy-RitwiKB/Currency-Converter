<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
        <div class="amount"></div>
        <p>Enter Amount</p>
        <input type="text" class="amount-input" placeholder="Enter Amount" required>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/shiny/64.png">
                    <select class="from">
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="SGD">SGD</option>
                    <option value="CHF">CHF</option>
                    <option value="MYR">MYR</option>
                    <option value="JPY">JPY</option>
                    <option value="CNY">CNY</option>
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/shiny/64.png">
                    <select class="to">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR" selected>INR</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="SGD">SGD</option>
                    <option value="CHF">CHF</option>
                    <option value="MYR">MYR</option>
                    <option value="JPY">JPY</option>
                    <option value="CNY">CNY</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="convert">GET EXCHANGE RATE</button>
    </form>   
 </div>



 <div class="msg">1 USD = 88.26 INDIAN RUPEES</div>


    <script src="script.js"></script>
</body>
</html>
